<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Cadastro de Usuário</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="home.html">Paginal Inicial</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="perfil.html">Perfil</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="produtos.html">Produtos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="relatorio.html">Relatório</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Cadastrar Usuário</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="cadastrarProduto.html">Cadastrar Produto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="home.html">Sair</a>
                  </li>
                </ul>
              </div>
            </div>

            <div class="container-fluid">
                <a class="navbar-brand"></a>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>

    </header>
    
    <main class="d-flex justify-content-center p-5">
        <div  class="w-75 row">
            <label class="mb-2 fw-bold fs-2">DADOS DO USUÁRIO</label>

            <div class="mt-4">
                <form method="post" action="validar.html" class="needs-validation d-flex flex-column justify-content-end">
                        
                    <input class="form-control mb-3" type="file" id="imagem">
                        
                    <div class="row g-3">
                        <div class="form-floating mb-3 col-6">
                            <input type="text" placeholder="Nome" class="form-control" id="nome">
                            <label for="nome">Nome</label> 
                        </div>

                        <div class="form-floating mb-3 col-6">
                            <input type="text" placeholder="Sobreome" class="form-control" id="sobrenome">
                            <label for="sobrenome">Sobrenome</label> 
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="form-floating mb-3 col-12">
                            <input type="text" placeholder="Endereço" class="form-control" id="endereco">
                            <label for="endereco">Endereço</label>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="form-floating mb-3 col-6">
                            <input type="text" placeholder="Cidade" class="form-control" id="cidade">
                            <label for="cidade">Cidade</label> 
                        </div>
                        
                        <div class="form-floating mb-3 col-6">
                            <input type="text" placeholder="Estado" class="form-control" id="estado">
                            <label for="estado">Estado</label> 
                        </div>
                    </div>
                    
                    <div class="row g-3">
                        <font size="2">
                            <label for="data">Nascimento</label>
                        </font>

                        <div class="mb-3 col-6">
                            
                            <input class="form-control p-3" type="date" name="data" id="data"/>
                        </div>

                        <div class="form mb-3 col-6">
                            <select class="form-select p-3">
                                <option selected disabled>Gênero</option>
                                <option value="1">Feminino</option>
                                <option value="2">Masculino</option>
                                <option value="3">Outro</option>
                            </select>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="form-floating mb-3 col-6">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            <label for="email">Email</label>
                        </div>

                        <div class="form-floating mb-3 col-6">
                            <input type="password" class="form-control" id="senha" placeholder="Senha">
                            <label for="senha">Senha</label>
                        </div>
                    </div>

                    <label>Qual aplicação você prefere desenvolver?</label>
                    <br/>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="frontend">
                        <label class="form-check-label" for="frontend">Front-end</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="backend">
                        <label class="form-check-label" for="backend">Back-end</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="fulls">
                        <label class="form-check-label" for="fulls">Fullstack</label>
                    </div>
                    <br/><br/>
                

                    <div class="btn-toolbar d-flex gap-3 justify-content-end" role="toolbar">

                        <button type="reset" class="btn btn-secondary py-2" style="width:15%">Limpar</button>
                        
                        <button type="submit" class="btn btn-primary py-2" style="width:15%">Cadastrar</button>
                           
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
