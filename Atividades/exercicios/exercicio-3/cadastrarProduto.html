<body>
    <header>
    
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="home.html">Paginal Inicial</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="perfil.html">Perfil</a>

                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="home.html">Sair</a>
                  </li>
            
                </ul>
              </div>
            </div>

            <div class="container-fluid">
                <a class="navbar-brand"></a>
                <form class="d-flex">
                  <input class="form-control me-2" type="Procruar" placeholder="Procurar">
                  <button class="btn btn-outline-success" type="submit">Procurar</button>
                </form>
            </div>
        </nav>
    </header>

    <main class="d-flex justify-content-center p-5">
        <div  class="w-75 row">
            <label class="mb-2 fw-bold fs-2">DADOS DO PRODUTO</label>

            <div class="mt-4">
                <form method="post" action="validar.html" class="d-flex flex-column">
                       
                    <input class="form-control mb-3" type="file" id="imagem">
                    
                    <div class="form-floating mb-3">
                        <input type="text" placeholder="Nome do produto" class="form-control" id="nome-produto">
                        <label for="nome-produto">Nome do Produto</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="number" placeholder="Quantidade" min="0" class="form-control" id="quantidade"/>
                        <label for="quantidade">Quantidade</label>                        
                    </div>

                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Especificação" id="especificacao" style="height:100px; resize: none;"></textarea>
                        <label for="especificacao" class="form-label">Especificação</label>                        
                    </div>
        
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Conteúdo da Embalagem" id="conteudo" style="height: 100px; resize: none;"></textarea>
                        <label for="conteudo" class="form-label">Conteúdo da embalagem</label>                        
                    </div>
        
                    <div class="form-floating mb-5">
                        <input type="number" id="preco" placeholder="Preço" class="form-control" min="0.00" step="0.01"/>
                        <label for="preco">Preço</label>                        
                    </div>               
                    
                    <button type="button" class="btn btn-primary w-25 align-self-center py-2">Salvar</button>
                    
                </form>
            </div>
        </div>
    </main>

</body>
