<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Controle de Pix</title>

        <link rel="stylesheet" href="styles.css">

        <script type="text/javascript" src="funcoesPix.js"></script>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@400;500&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="saldo-bancario">
            <div>
                <label>
                    Saldo da conta:
                    <strong>R$
                        <span id="saldo"></span>
                    </strong>
                </label>
            </div>

            <div>
                <button id="botao" onclick="aumentarSaldo(50)">+ R$ 50,00</button>
                <button id="botao" onclick="aumentarSaldo(100)">+ R$ 100,00</button>
            </div>
        </div>

        <form id="formulario-de-transferencia">
            <input class="visor" id="valor" type="number" step=".01" placeholder="Valor (R$)" min="0"/>
            <input class="visor" id="chave-pix" placeholder="Nome, CPF/CNPJ ou Chave PIX" />

            <button id="botao">Transferir</button>
        </form>

        <div style="display: flex; align-items: center; flex-direction: column;">
            <h4>Histórico de transações</h4>
            
            <table class="table table-success table-striped" id="tabela-historico">
                <thead>
                    <tr>
                        <th>Atalho</th>
                        <th>Dia</th>
                        <th>Chave PIX</th>
                        <th>Código do banco</th>
                        <th>Nome do banco</th>
                        <th>Valor</th>
                    </tr>
                </thead>

                <tbody></tbody>
            </table>

            <button id="botao" onclick="limparHistorico()">Limpar histórico</button>
        </div>

        <script type="text/javascript" src="funcoes.js"></script>
    </body>
</html>
